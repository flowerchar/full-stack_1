<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Center the heart using flexbox */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Style the heart */
      .heart {
        color: red;
        font-size: 200px;
        animation: pulse 1.5s ease-in-out infinite;
        transition: color 0.5s ease-in-out;
      }

      /* Animate the heart using keyframes */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
          color: gold;
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart">替替</div>
  </body>
</html>
